<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Sara</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 50px;
            text-shadow: 3px 3px 5px rgba(255, 0, 0, 0.7);
            margin-top: 50px;
        }
        p {
            font-size: 20px;
            margin: 20px auto;
            width: 70%;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }
        img {
            width: 300px;
            margin-top: 30px;
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        audio {
            margin-top: 20px;
        }
        #play-btn {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Sara ðŸ’”</h1>

       I hope you can forgive me.  
       I never meant to hurt you.

    <img src="sorrysara.jpg" alt="Sorry Image">

    <!-- Audio Player -->
    <audio id="bg-music" loop>
        <source src="Chalo_Jaane_Do.mp3" type="audio/mp3">
    </audio>

    <!-- Play Button (Shows only if autoplay fails) -->
    <button id="play-btn">Play Music ðŸŽµ</button>

    <script>
        window.onload = function() {
            var audio = document.getElementById("bg-music");
            var playButton = document.getElementById("play-btn");

            // Try to play the music automatically
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay blocked. Showing play button.");
                    playButton.style.display = "block";
                });
            }

            // If user clicks play button, start the music
            playButton.addEventListener("click", function() {
                audio.play();
                playButton.style.display = "none"; // Hide button after playing
            });
        };
    </script>
</body>
</html>
